<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Q&A Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button, textarea { margin-top: 10px; display: block; width: 100%; }
    #answer { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Upload PDF and Ask Questions</h1>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <button onclick="uploadPDF()">Upload PDF</button>

  <textarea id="question" placeholder="Type your question here..."></textarea>
  <button onclick="askQuestion()">Ask Question</button>

  <div id="answer"></div>

  <script>
    let pdfText = "";

    async function uploadPDF() {
      const file = document.getElementById('pdfInput').files[0];
      const formData = new FormData();
      formData.append('pdf', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      pdfText = data.text;
      alert("PDF uploaded and processed!");
    }

    async function askQuestion() {
      const question = document.getElementById('question').value;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, context: pdfText })
      });

      const data = await res.json();
      document.getElementById('answer').innerText = "Answer: " + data.answer;
    }
  </script>
</body>
</html>
